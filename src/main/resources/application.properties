app.jwt.secret=ThisIsMySuperLongAndVerySecureSecretKeyForHS512AlgorithmGeneration1234567890!@#$%^&*()
app.jwt.expiration-ms=86400000
# 토큰 만료 시간 (예: 24시간 = 24 * 60 * 60 * 1000 ms)